<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if form.errors %}
{{ form.errors }}
<hr class="b-hr">
{% endif %}
<form method='POST'>
    {% csrf_token %}
   <table border=1>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
       <tr>
            <td>{{ form.email.label_tag }}</td>
            <td>{{ form.email }}</td>
        </tr>
    </table>
    <input type='submit' value='Submit'/>

</form>
</body>
</html>

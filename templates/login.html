<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}
<form method='POST'>
    {% csrf_token %}
    <table border=1>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type='submit' value='Submit'/>
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% else %}
        <input type="hidden" name="next" value="/">
    {% endif %}
</form>

</body>
</html>
